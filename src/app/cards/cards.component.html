<div class="col s12 m4">
  <div class="card github">
    <div class="card-content">
      <span class="card-title">{{card.name}} | {{card.language}}</span>
      <p>{{card.description}}</p>
    </div>
    <div class="card-action">
      <a href="{{card.html_url}}" target="_blank"><i class="material-icons">code</i></a>
    </div>
  </div>
</div>
